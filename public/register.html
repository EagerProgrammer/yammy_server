<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form method="post">
      id, email, password, name, gender, age, image
      <input type="text" name="id" required />
      <input type="email" name="email" required />
      <input type="password" name="password" min="8" required />
      <input type="text" name="name" required />
      <fieldset>
        <legend>성별 선택:</legend>
        <div>
          <input type="checkbox" name="gender" value="남자" checked />
          <label for="gender">남자</label>
        </div>
        <div>
          <input type="checkbox" name="gender" value="여자" />
          <label for="gender">여자</label>
        </div>
      </fieldset>
      <input type="text" name="age" required />
      <input type="text" name="image" required />
      <input type="submit" value="버튼" />
    </form>
    <a href="/register">이동</a>
  </body>
</html>
